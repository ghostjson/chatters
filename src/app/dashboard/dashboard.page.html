<ion-header>
  <ion-title>Chatters</ion-title>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item (click)="chatTo()" *ngFor="let person of contacts.contactList" class="chat-item">
      <ion-avatar slot="start">
        <img src="{{ person.profilePic }}" />
      </ion-avatar>
      <ion-label>{{ person.firstName + ' ' +person.lastName }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
