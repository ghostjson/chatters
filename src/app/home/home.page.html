<ion-header>
  <ion-toolbar>
    <ion-title>
      Messenger
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #chatcontent>

  <ion-grid fixed >

    <app-chat ></app-chat>

  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Type message here ..." [(ngModel)]="message_box" (keyup.enter)="sendMessage()"></ion-input>
    <ion-icon id="send-button" slot="end" name="send" padding size="32" (click)="sendMessage()"></ion-icon>
  </ion-toolbar>
</ion-footer>
